<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing component with toggle</title>

    <!--==== CSS ====-->
    <link rel="stylesheet" href="/assets/css/style.css">

    <!--==== Icon ====-->
    <link rel="icon" href="/assets/img/favicon-32x32.png">

    <!--==== JQEURY ====-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>


</head>
<body>
    <main class="main__container">
        <div class="title">
            <h2>Our Pricing</h2>
            <div class="computation">
            <p id="anual">Anually</p> 
            <label class="switch">
                <input type="checkbox" name="checkbox" id="checkbox" >
                <span class="slider round"></span>
            </label>
            <p>Monthly</p>
        </div>
        </div>
        <section class="price__container">
            <div class="basic__container">
                <h4>Basic</h4>
                <h1> <span>$</span> 19<strong class="hide">9</strong>.99</h1>

                <hr>
                <p>500 GB Storage</p>
                <hr>
                <p>2 Users Allowed</p>
                <hr>
                <p>Send up to 3 GB</p>
                <hr>
                <button class="basic__button" name="more"> Learn More</button>
            </div>

            <div class="professional__container">
                <h4>Professional</h4>
                <h1> <span>$</span> 24<strong class="hide">9</strong>.99</h1>

                <hr>
                <p>1 TB Storage</p>
                <hr>
                <p>5 Users Allowed</p>
                <hr>
                <p>Send up to 10 GB</p>
                <hr>
                <button class="proffesional__button" name="more"> Learn More</button>
            </div>

            <div class="master__container">
                <h4>Master</h4>
                <h1> <span>$</span>  39<strong class="hide">9</strong>.99</h1>


                <hr>
                <p>2 TB Storage</p>
                <hr>
                <p>10 Users Allowed</p>
                <hr>
                <p>Send up to 20 GB</p>
                <hr>
                <button class="master__button" name="more"> Learn More</button>
            </div>

        </section>
    </main>

    <script src="/assets/js/main.js"></script>
</body>
</html>
